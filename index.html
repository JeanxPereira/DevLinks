<!DOCTYPE html>
<html lang="pt-br" class="lightTheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
        <div class="blackhole">
          <div class="purple"></div>
          <div class="purple-light"></div>
          <div class="light"></div>
          <div class="hole"></div>
        </div>
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="light1"></div>
        <div class="light2"></div>
    </div>
    <div id="container">
      <div id="profile">
        <div class="avatar">
          <div class="profile-bg">
            <div class="outer-square">
              <div class="gradient" id="gradient"></div>
              <div class="inner-square"></div>
            </div>
          </div>
          <img src="./assets/avatar.png" alt="Foto de Jean Pereira" />
        </div>
        <p>@jeanxpereira</p>
      </div>

      <div id="switch" onclick="themeMode()">
        <button></button>
      </div>

      <ul>
        <li>
          <a href="#">Link1</a>
        </li>

        <li>
          <a href="#">Link2</a>
        </li>

        <li>
          <a href="#">Link3</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/jeanxpereira" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/jeanxpereira" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        
        <a href="https://linkedin.com/in/jeanxpereira" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://x.com/jeanxpereira" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ❤️ por Jean Pereira e <a href="https://rockeseat.com.br">Rocketseat</a>
      </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
